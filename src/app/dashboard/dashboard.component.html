<app-navbar></app-navbar>
<main role="main" class="container mt-5">
    <!doctype html>
    <html lang="en">
    <head>
    <title>Hello, world!</title>
    <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
    *
    {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    font-weight: bold;
    }
    body
    {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #ffffff;
    }
    .main
    {
    display: flex;
    }
    .main .text
    {
    color: #fff;
    font-size: 60px;
    font-weight: 400;
    }
    .main .option
    {
    margin-left: 15px;
    height: 90px;
    line-height: 90px;
    overflow: hidden;
    }
    .option li
    {
    list-style: none;
    color: #1cd9f1;
    font-size: 60px;
    font-weight: 500;
    position: relative;
    top: 0;
    animation: slide 12s steps(4) infinite;
    }
    @keyframes slide
    {
    100%
    {
    top: -360px;
    }
    }
    .option li span
    {
    position: relative;
    margin: 5px 0;
    line-height: 90px;
    }
    .option li span::after
    {
    content: '';
    position: absolute;
    left: 0;
    height: 100%;
    width: 100%;
    background: #fcfcfc;
    border-left: 2px solid #1babee;
    animation: typing 3s steps(10) infinite;
    }
    @keyframes typing
    {
    40%, 60%
    {
    left: calc(100% + 30px);
    }
    100%
    {
    left: 0;
    }
    }
    </style>
    </head>
    <body>
    <div class="main">
    <div class="text">Hi!!!</div>
    <ul class="option">
    <li><span>Welcome</span></li>
    </ul>
    </div>
    </body>
    </html>
</main>
